<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Usage</title>
    <style>
        body {
            text-align: center;
        }
        img {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>System Usage Monitoring</h1>
    <img id="plot" src="/plot.png" alt="System Usage Graph">
    
    <script type="text/javascript">
     // Function to refresh the image every 3 seconds
     function refreshPlot() {
         var img = document.getElementById("plot");
         img.src = "/plot.png?" + new Date().getTime();  // Avoid caching by adding a timestamp
     }
     setInterval(refreshPlot, 3000);  // Refresh every 3 seconds
    </script>
</body>
</html>
